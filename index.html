<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" />
    <title>Goblin Time Keeper</title>
  </head>
  <body>
    <section class="timeBoard">
      <header>
        <h1>Goblin Time Keeper</h1>
        <div class="pageTop">
          <div class="topLeft">
            <div>
              <form>
                <select
                  class="citySelect"
                  name="city-selector"
                  id="city-select"
                >
                  <option value="">select a city</option>
                  <option value="current">My current Location</option>
                  <option value="Europe/London">London</option>
                  <option value="Asia/Bangkok">Bangkok</option>
                  <option value="Europe/Lisbon">Lisbon</option>
                  <option value="Australia/Perth">Perth</option>
                  <option value="Europe/Paris">Paris</option>
                  <option value="Asia/Tokyo">Tokyo</option>
                  <option value="Pacific/Honolulu">Honolulu</option>
                </select>
              </form>
            </div>
            <div class="cave">
              <p>
                Time where the Goblin be hidingðŸ‘º<br /><span
                  class="caveTime"
                  id="cave-time"
                ></span>
              </p>
            </div>
          </div>
          <img
            src="image/placeholder.png"
            alt="Goblin Clock Icon"
            class="icon"
          />
        </div>
      </header>
      <hr />
      <div class="otherLocales" id="selectedCity"></div>
      <div class="otherLocales" id="paris">
        <div>
          <div class="cityName">Paris, Texas</div>
          <div class="date"></div>
        </div>
        <div class="cityTime">
          <span class="hourMin"></span><span class="seconds"></span>
        </div>
      </div>
      <div class="otherLocales" id="amsterdam">
        <div>
          <div class="cityName">Amsterdam</div>
          <div class="date"></div>
        </div>
        <div class="cityTime">
          <span class="hourMin"></span><span class="seconds"></span>
        </div>
      </div>
      <div class="otherLocales" id="brisbane">
        <div>
          <div class="cityName">Brisbane</div>
          <div class="date"></div>
        </div>
        <div class="cityTime">
          <span class="hourMin"></span><span class="seconds"></span>
        </div>
      </div>
      <div class="reset" id="reset"></div>
    </section>
    <footer>
      <p>
        This project was coded by the Goblin
        <a href="https://github.com/Kenzimonster" target="_blank">KenziðŸ‘º</a>
        <br />
        And is open-sourced on
        <a
          href="https://github.com/Kenzimonster/goblin-time-keeper"
          target="_blank"
          >GitHub</a
        >, And hosted on
        <a href="https://goblin-time-keeper.netlify.app/" target="_blank"
          >Netlfiy</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
