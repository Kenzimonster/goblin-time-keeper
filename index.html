                  <option value="houston">Houston</option>
                  <option value="lisbon">Lisbon</option>
                  <option value="perth">Perth</option>
                </select>
              </form>
            </div>
            <div class="currentLocation">
              <p>
                your current time is<br /><span

                  >jij</span

            </div>
          </div>
          <img
            src="image/placeholder.png"
            alt="Goblin Clock Icon"
            class="icon"
          />
        </div>
      </header>
