<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" />
    <title>Goblin Time Keeper</title>
  </head>
  <body>
    <section class="timeBoard">
      <header>
        <h1>Goblin Time Keeper</h1>
        <div class="pageTop">
          <div class="topLeft">
            <div>
              <form id="city-select">
                <select class="citySelect" name="city-selector">
                  <option value="">select a city</option>
                  <option value="london">london</option>
                  <option value="amsterdam">amsterdam</option>
                  <option value="houston">Houston</option>
                  <option value="lisbon">Lisbon</option>
                  <option value="perth">Perth</option>
                </select>
              </form>
            </div>
            <div class="currentLocation">
              <p>
                your current time is<br /><span
                  class="localTime"
                  id="local-time"
                ></span>
              </p>
            </div>
          </div>
          <img
            src="image/placeholder.png"
            alt="Goblin Clock Icon"
            class="icon"
          />
        </div>
      </header>
      <hr />
      <div class="otherLocales" id="paris">
        <div>
          <div class="cityName">Paris</div>
          <div class="date"></div>
        </div>
        <div class="cityTime">
          <span class="hourMin"></span><span class="seconds"></span>
        </div>
      </div>
      <div class="otherLocales" id="tokyo">
        <div>
          <div class="cityName">Tokyo</div>
          <div class="date"></div>
        </div>
        <div class="cityTime">
          <span class="hourMin"></span><span class="seconds"></span>
        </div>
      </div>
      <div class="otherLocales" id="hawaii">
        <div>
          <div class="cityName">Honolulu</div>
          <div class="date"></div>
        </div>
        <div class="cityTime">
          <span class="hourMin"></span><span class="seconds"></span>
        </div>
      </div>
    </section>
    <footer>
      <p>
        This project was coded by<a
          href="https://github.com/Kenzimonster"
          target="_blank"
          >KenziðŸ‘º</a
        >
        <br />
        And is open-sourced on
        <a
          href="https://github.com/Kenzimonster/goblin-time-keeper"
          target="_blank"
          >GitHub</a
        >, And hosted on
        <a href="https://goblin-time-keeper.netlify.app/" target="_blank"
          >Netlfiy</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
